<mat-list>
  <mat-list-item class="todo-items" *ngFor="let todoItem of todoItems">
    <mat-checkbox disabled [checked]="todoItem.completed">
    </mat-checkbox>
    <span class="mat-checkbox-long-text" [ngClass]="{ completed: todoItem.completed }">
      {{ todoItem.text }}
    </span>
  </mat-list-item>
 </mat-list>
