<div class="login-component">
  <mat-card>
    <app-login-form
      *ngIf="showLogin; else showSignUp"
      (onCancelLogin)="toggleLoginSignUp()"
      [user]="user"></app-login-form>

    <ng-template #showSignUp>
      <app-signup-form
        (onCancelSignUp)="toggleLoginSignUp()"
        (signedUp)="signedUp($event)"></app-signup-form>
    </ng-template>
  </mat-card>
</div>
