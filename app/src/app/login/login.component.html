<mat-card>
  <form #loginForm="ngForm" (ngSubmit)="onLogin()" *ngIf="showLogin; else showSignUp">
    <mat-card-subtitle>
      Please login with your details
    </mat-card-subtitle>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput type="email" placeholder="Email" name="email" required [(ngModel)]="user.email">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="Password" name="password" required [(ngModel)]="user.password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid" type="submit">Login</button>
      <button mat-button color="primary" (click)="toggleLoginSignUp()">Sign up</button>
    </mat-card-actions>
  </form>

  <ng-template #showSignUp>
    <form #signUpForm="ngForm" (ngSubmit)="onSignUp()">
      <mat-card-subtitle>
        Sign up with your details
      </mat-card-subtitle>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Your name" name="name" required [(ngModel)]="user.name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="email" placeholder="Email" name="email" required [(ngModel)]="user.email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password" name="password" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Confirm Password" name="confirmedPassword" required [(ngModel)]="user.password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!signUpForm.form.valid" type="submit">Sign up</button>
        <button mat-button color="primary" (click)="toggleLoginSignUp()">Already have account</button>
      </mat-card-actions>
    </form>
  </ng-template>
</mat-card>
